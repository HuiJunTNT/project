spring.datasource.url=jdbc:mysql://localhost:3306/myshop
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driverClassName=com.mysql.jdbc.Driver
spring.jpa.database = mysql

#Mybatis扫描
mybatis.mapper-locations=classpath*:mapper/**/*.xml
mybatis.type-aliases-package=com.yuexunit.*.db
spring.thymeleaf.cache=false
#忽略静态资源# Path pattern used for static resource

# spring session使用存储类型
spring.session.store-type=redis

spring.http.encoding.force=true
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
server.tomcat.uri-encoding=UTF-8

#aop
spring.aop.proxy-target-class=true
spring.aop.auto=true


#日志配置,输出到文本，
logging.config=classpath:properties/log4j-spring.xml
#logging.level.com.mooc.springbootlogback=trace
#idea控制台默认日志级别修改
debug=true
# 指定输出日志的文件名，默认输出至当前项目目录下
logging.file=springboot.log

#server端口配置
server.port=8080



